<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../img/duck.png" width="50px" alt="logo papera"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div>
            <h2 class="mb-4">Nuovo Libro</h2>
            <div class="row">
                <div class="col-6 mb-3">
                    <div>
                        <label for="author-name" class="form-label fw-medium">Nome Autore</label>
                        <input type="text" class="form-control" id="author-name"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div>
                        <label for="author-surname" class="form-label fw-medium">Cognome Autore</label>
                        <input type="text" class="form-control" id="author-surname"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div>
                        <label for="title" class="form-label fw-medium">Titolo</label>
                        <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
                    </div>
                    <p class="text-secondary">Titolo versione italiana</p>
                </div>
                

                <div class="col-12 col-lg-4 mb-3">
                    <div>
                        <label for="genre" class="form-label fw-medium">Genere</label>
                        <select class="form-select">
                            <option selected>Scegli il genere</option>
                            <option value="1">Romanzo</option>
                            <option value="2">Thriller</option>
                            <option value="3">Fantasy</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 col-lg-4 mb-3">
                    <div>
                        <label for="release" class="form-label fw-medium">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="release" placeholder="Inserisci l'anno">
                    </div>
                </div>

                <div class="col-12 col-lg-4 mb-5">
                    <div>
                        <label for="isbn" class="form-label fw-medium">ISBN#</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

                <hr class="mb-4">

                <div class="col-12 mb-3">
                    <div>
                        <label for="note" class="form-label">Note</label>
                        <textarea placeholder="Inserisci eventuali note sul libro" class="form-control" id="note"
                            rows="3"></textarea>
                    </div>
                </div>

                <div class="form-check ms-3 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="ebook-available">
                    <label class="form-check-label" for="ebook-available">Disponibile anche in digitale
                    </label>
                </div>

                <div>
                    <input class="btn btn-primary" type="submit" value="Aggiungi Libro">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
